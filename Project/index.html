<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
    <font>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet"
      />
    </font>
  </head>
  <body>
    <div class="card-container">
      <div class="main-container">
        <div class="title-container">
          <h1>Get <strong>insights</strong> that help your business grow.</h1>
          <p class="p1">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="Number-container">
            <div class="Number-content">
              <h3>10k+</h3>
              <p class="p2">COMPANIES</p>
            </div>
            <div class="Number-content">
              <h3>314</h3>
              <p class="p2">TEMPLATES</p>
            </div>
            <div class="Number-content">
              <h3>12M+</h3>
              <p class="p2">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
      <div class="CardImg">
        <img src="/images/image-header-desktop.jpg" alt="img" class="Img" />
      </div>
    </div>
  </body>
</html>
